}

.ms-options-wrap > .ms-options > ul li.selected label,
.ms-options-wrap > .ms-options > ul label:hover {
    background-color: #003A75;
    color:#fff;
}

.ms-options-wrap > button:focus, .ms-options-wrap > button, .ms-options-wrap > .ms-options {
  width: 20%;
}
</style>
