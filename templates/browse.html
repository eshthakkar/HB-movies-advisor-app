{% extends 'base.html' %}
{% block content %}


<div class="container">
<select name="multicheckbox[]" multiple="multiple" class="4col formcls" id="check">
  {% for genre in genres %}
    <option class="chk" value="{{ genre.genre }}">{{ genre.genre }}</option>
  {% endfor %}
</select> 
</div> 

<input type="range" min="0" max="10" value="0" step="0.1" id="slider">
<span id="range">0</span>



<!-- Thumbnails -->
<div class="container" id="thumbnails">
</div>


<!-- Movie Details-->
<!-- Large modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="synopsis">
          <h3>Synopsis</h3>
          <p></p>
        </div>
        <div id="details">
          <h4>Details</h4>
          <ul>
            <li id="rating"></li>
            <li id="release"></li>
            <li id="runtime"></li>
            <li id="actors"></li>
            <li>Genres: <ul id="genres"></ul></li>
            <li id="sources"></li>
          </ul>
        </div>
        <div id="poster"><img src=""></div>
      </div>
    </div>
  </div>
</div>










  



{% endblock %}
