{% extends 'base.html' %}
{% block content %}


<div class="container">
<select name="multicheckbox[]" multiple="multiple" class="4col formcls" id="check">
  {% for genre in genres %}
    <option class="chk" value="{{ genre.genre }}">{{ genre.genre }}</option>
  {% endfor %}
</select> 
</div> 

<input type="range" min="0" max="10" value="0" step="0.1" id="slider">
<span id="range">0</span>


<!-- Thumbnails -->
<div class="container" id="thumbnails"></div>


  



{% endblock %}
